<div class="card shadow text-center">
   <div class="card-bg"></div>
   <div class="card-header"> Completar pago </div>
   <div class="card-body">

      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)" class="form-floating">
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="name" ngModel id="user_name" type="text" class="form-control">
                 <label>Nombre</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="numdoc" ngModel id="user_doc" type="text" class="form-control">
                  <label>Documento</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="type_doc" ngModel class="form-control">
                     <option value="CC" selected>C.C</option>
                     <option value="CE">C.E</option>
                     <option value="NIT">NIT</option>
                  </select>
                  <label>Tipo documento</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="phone" ngModel id="user_phone" type="number" class="form-control">
                  <label>Teléfono</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="email" ngModel id="user_email" type="email" class="form-control">
                  <label>Correo electrónico</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="address" ngModel id="user_address" type="text" class="form-control">
                  <label>Dirección</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="type_client" ngModel class="form-control">
                     <option value="1" selected>Persona natural</option>
                     <option value="2">Persona juridica</option>
                  </select>
                  <label>Tipo cliente</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="bank" ngModel class="form-control">
                     <option value="1" selected>Banco aprueba</option>
                     <option value="2" selected>Banco rechaza</option>
                  </select>
                  <label>Banco</label>
               </div>
            </div>
         </div>
         <div class="row mt-3">
            <div class="col-12">
               <button type="submit" class="btn btn-primary">PAGAR</button>
            </div>
         </div>
      </form>

   </div>
</div>
