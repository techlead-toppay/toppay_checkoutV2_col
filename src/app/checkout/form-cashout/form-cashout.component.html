<div class="card shadow text-center">
   <div class="card-bg"></div>
   <div class="card-header">
      CashOut
   </div>
   <div class="card-body">

      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)" class="form-floating">
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="name" ngModel id="user_name" type="text" class="form-control">
                  <label>Nombre</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="numdoc" ngModel id="user_doc" type="text" class="form-control">
                  <label>Documento</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="type_doc" ngModel class="form-control">
                     <option value="CC" selected>C.C</option>
                     <option value="CE">C.E</option>
                     <option value="NIT">NIT</option>
                  </select>
                  <label>Tipo documento</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="phone" ngModel id="user_phone" type="number" class="form-control">
                  <label>Teléfono</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="email" ngModel id="user_email" type="email" class="form-control">
                  <label>Correo electrónico</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="address" ngModel id="user_address" type="text" class="form-control">
                  <label>Dirección</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="typeaccount" ngModel class="form-control">
                     <option value="AHORRO" selected>Ahorro</option>
                     <option value="CORRIENTE">Corriente</option>
                  </select>
                  <label>Tipo cuenta</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <select name="bank" ngModel class="form-control">
                     <option *ngFor="let bank of listBank;" [value]="bank.id"> {{bank.name}} </option>
                  </select>
                  <label>Banco</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-12">
               <div class="form-floating">
                  <input name="numaccount" ngModel id="numaccount" type="text" class="form-control">
                  <label>Número de cuenta</label>
               </div>
            </div>
         </div>
         <div class="row mt-3">
            <div class="col-12">
               <button type="submit" class="btn btn-primary me-3">RETIRAR</button>
            </div>
         </div>
      </form>

   </div>
</div>
