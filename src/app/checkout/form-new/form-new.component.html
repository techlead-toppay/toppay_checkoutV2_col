<div class="card shadow text-center">
   <div class="card-bg"></div>
   <div class="card-header mb-3">
      <back-form-main></back-form-main>
   </div>
   <div class="card-body">

      <form class="form-floating">
         <div class="row mb-3">
            <div class="col-md-6">
               <div class="form-floating">
                  <input name="name" [(ngModel)]="name" id="user_name" type="text" class="form-control">
                  <label>Nombre</label>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-floating">
                  <input name="phone" [(ngModel)]="cel" id="user_phone" type="number" class="form-control">
                  <label>Teléfono</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-md-6">
               <div class="form-floating">
                  <select name="type_doc" [(ngModel)]="typeDoc" class="form-control">
                     <option value="CC" selected>C.C</option>
                     <option value="CE">C.E</option>
                     <option value="NIT">NIT</option>
                  </select>
                  <label>Tipo documento</label>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-floating">
                  <input name="numdoc" [(ngModel)]="numberDoc" id="user_doc" type="text" class="form-control">
                  <label>Documento</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-md-6">
               <div class="form-floating">
                  <input name="email" [(ngModel)]="email" id="user_email" type="email" class="form-control">
                  <label>Correo electrónico</label>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-floating">
                  <input name="address" [(ngModel)]="address" id="user_address" type="text" class="form-control">
                  <label>Dirección</label>
               </div>
            </div>
         </div>
         <div *ngIf="method == 'TUP_PSE'" class="row mb-3">
            <div class="col-md-6">
               <div class="form-floating">
                  <select name="type_client" [(ngModel)]="typeClient" class="form-control">
                     <option value="PERSONA" selected>Persona natural</option>
                     <option value="JURIDICO">Persona juridica</option>
                  </select>
                  <label>Tipo cliente</label>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-floating">
                  <select name="bank" [(ngModel)]="bank" class="form-control">
                     <option *ngFor="let bank of listBank;" [value]="bank.id"> {{bank.name}} </option>
                  </select>
                  <label>Banco</label>
               </div>
            </div>
         </div>
         <div class="row mb-3">
         </div>
         <div class="row mt-3">
            <div class="col-12">
               <button type="submit" (click)="onSubmit()" class="btn  btn-pay mt-3">PAGAR</button>
               <div *ngIf="isLoading" class="d-flex justify-content-center mt-3">
                  <div class="spinner-border" role="status">
                     <span class="visually-hidden">Loading...</span>
                  </div>
               </div>
            </div>
         </div>
      </form>

   </div>
</div>
